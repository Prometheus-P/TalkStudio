name: Deploy to Staging

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'public/**'
      - 'package.json'
      - 'requirements.txt'
      - '.github/workflows/ci.yml'
      - '.github/workflows/deploy_staging.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: staging
    needs: build_and_test # Ensure CI passes before deployment
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install Frontend Dependencies
        run: npm install

      - name: Build Frontend
        run: npm run build # Make sure this script exists in package.json

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
          cache-dependency-path: '**/requirements.txt'

      - name: Install Python Dependencies
        run: pip install -r requirements.txt

      - name: Deploy to Staging (Placeholder)
        run: |
          echo "Deploying application to staging environment..."
          # Add your staging deployment commands here
          # e.g., rsync -avz --delete . user@staging.example.com:/var/www/talkstudio/staging
          # e.g., aws s3 sync ./build s3://talkstudio-staging-bucket --delete
          # e.g., ssh user@staging.example.com "cd /var/www/talkstudio/staging && sudo systemctl restart talkstudio-backend"
          echo "Deployment to staging complete."
