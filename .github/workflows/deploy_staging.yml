name: Deploy to Staging

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - 'backend/**'
      - 'ai_agent_system/**'
      - 'package.json'
      - 'frontend/package.json'
      - 'backend/package.json'
      - 'ai_agent_system/requirements.txt'
      - '.github/workflows/ci.yml'
      - '.github/workflows/deploy_staging.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: staging
    needs: build_and_test
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install Frontend Dependencies
        run: npm install --prefix frontend

      - name: Build Frontend
        run: npm run build --prefix frontend

      - name: Set up Backend Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'backend/package-lock.json'

      - name: Install Backend Dependencies
        run: npm install --prefix backend

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
          cache-dependency-path: 'ai_agent_system/requirements.txt'

      - name: Install Python Dependencies (AI Agent System)
        run: python -m pip install -r ai_agent_system/requirements.txt

